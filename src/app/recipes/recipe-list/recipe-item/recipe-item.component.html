  <a 
  [routerLink]="[index]"
  class="list-group-item clearfix"
  style="cursor: pointer;"
  routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.description}} {{index}}</p>
    </div>
    <span class="pull-right">
      <img 
      [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
